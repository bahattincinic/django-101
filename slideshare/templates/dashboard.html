{% extends "base.html" %}

{% block body %}
    <div class="container" style="margin-top: 20px">
        <div class="row demo-row">
        <div class="col-xs-12">
          <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <a class="navbar-brand" href="{% url 'home' %}">Slide Share</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
              <ul class="nav navbar-nav navbar-left">
                <li><a href="{% url 'home' %}">Ana Sayfa</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Kategoriler <b class="caret"></b></a>
                  <span class="dropdown-arrow"></span>
                  <ul class="dropdown-menu">
                    {% for category in categories %}
                        <li>
                            <a href="{{ category.get_absolute_url }}">
                                {{ category.name }}
                            </a>
                        </li>
                    {% endfor %}
                  </ul>
                </li>
                <li><a href="{% url 'presentation-list' %}">Sunumlar</a></li>
                <li><a href="{% url 'speaker-list' %}">Konuşmacılar</a></li>
               </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    {% block content %}{% endblock content %}
{% endblock body %}
